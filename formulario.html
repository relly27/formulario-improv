<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORMULARIO REGISTRO</title>
  <link rel="stylesheet" href="form.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

  <header class="bienvenida">
    
  </header>

  <div class="container my-5">
    <h2 class="text-center mb-4">Formulario de Registro</h2>
    <form id="formulario">
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="nacionalidad" class="form-label">Nacionalidad</label>
                <select class="form-select" id="nacionalidad" name="nacionalidad">
                    <option value="" disabled selected>Seleccione</option>
                    <option value="V">V</option>
                    <option value="E">E</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="cedula" class="form-label">Cédula</label>
                <input type="number" class="form-control" id="cedula" name="cedula">
            </div>
            <div class="col-md-4">
                <label for="genero" class="form-label">Género</label>
                <input type="text" class="form-control" id="genero" name="genero" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <label for="nombres" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="nombres" name="nombres">
            </div>
            <div class="col-md-4">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos">
            </div>
            <div class="col-md-4">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" class="form-control" id="correo" name="correo" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <label for="estado" class="form-label">Estado</label>
                <select class="form-select" id="estado" name="estado_id" required>
                    <option value="" disabled selected>Seleccione</option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="municipio" class="form-label">Municipio</label>
                <select class="form-select" id="municipio" name="municipio" required>
                    <option value="" disabled selected>Seleccione un estado primero</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="parroquia" class="form-label">Parroquia</label>
                <select class="form-select" id="parroquia" name="parroquia" required>
                    <option value="" disabled selected>Seleccione un municipio primero</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="number" class="form-control" id="telefono" name="telefono" required>
            </div>
            <div class="col-md-4">
                <label for="Descripcion" class="form-label">Descripcion</label>
                <textarea class="form-control" id="descripcion" name="Descripcion" rows="3" required></textarea>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" id="send" class="btn btn-outline-primary load-more">Registrate</button>
        </div>
    </form>
</div>

  <footer id="footer">
    <div class="copyright text-center">
      <div class="credits">
       
      </div>
    </div>
  </footer>

  <script src="form.js"></script>
</body>

</html>
